<script>
function redirectToDesktop() {
    var mobileThreshold = 768; // Width in pixels to define a mobile device
    var isNotMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) == false;

    if (window.innerWidth > mobileThreshold && isNotMobile && !window.location.href.endsWith('index.html')) {
        window.location.href = 'index.html'; // Redirect to the desktop site
    }
}

document.addEventListener('DOMContentLoaded', redirectToDesktop);
window.addEventListener('resize', redirectToDesktop);

</script>
